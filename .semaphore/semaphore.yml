version: v1.0
name: Addressbook
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Install dependencies
    task:
      env_vars:
        - name: NODE_ENV
          value: test
      prologue:
        commands:
          - checkout
          - nvm use
      jobs:
        - name: npm install and cache
          commands:
            - cache restore
            - npm install
            - cache store
  - name: Static test
    task:
      jobs:
        - name: Run ESLint
          commands:
            - npm run lint
  - name: Unit test
    task:
      jobs:
        - name: Run Jest
          commands:
            - npm run test
