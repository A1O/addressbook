version: v1.0
name: Addressbook
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
execution_time_limit:
  minutes: 10
global_job_config:
  secrets:
    - name: env-production
blocks:
  - name: Install dependencies
    task:
      env_vars:
        - name: NODE_ENV
          value: test
      prologue:
        commands:
          - checkout
          - nvm use
      jobs:
        - name: npm install and cache
          commands:
            - cache restore
            - npm install
            - cache store
  - name: Static test
    task:
      prologue:
        commands:
          - checkout
          - nvm use
          - cache restore
      jobs:
        - name: Run ESLint
          commands:
            - npm run lint
  - name: Unit test
    task:
      prologue:
        commands:
          - checkout
          - nvm use
          - cache restore
      jobs:
        - name: Run Jest
          commands:
            - npm run test
promotions:
  - name: Promotion 1
    pipeline_file: pipeline_2.yml
    auto_promote:
      when: branch = 'master' AND result = 'passed'
